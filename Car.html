<!DOCTYPE html>
<html>
<head>
    <title>Car Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #radar {
            position: absolute;
            top: 200px;
            right: 120px;
            width: 100px;
            height: 300px;
            background: url('radar.png');
            background-size: 100% 100%;
            color: white;
            text-align: center;
            font-size: 36px;
            line-height: 336px; /
        }

   
    </style>
</head>
<body>
    <canvas id="carCanvas" width="800" height="400"></canvas>
    <div id="radar">Speed: 0</div>
    <div id="speedDisplay">Speed: 0</div>

    <script>
        var canvas = document.getElementById("carCanvas");
        var ctx = canvas.getContext("2d");
        var background = new Image();
        background.src = "background.jpg";
        var radar = document.getElementById("radar");
        var carImage1, carImage2, carImage3 carImage4, carImage5; 
  
        var radarX = canvas.width-120;
        var radarText = "";

        var car1 = {
            img: carImage1,
            x: 100,
            y: 200,
            speed: Math.floor(Math.random()*25+10)
        };

       var car2 = {
            img: carImage2,
            x: 100,
            y: 300,
            speed: Math.floor(Math.random()*25+10)
        };

       var car3 = {
	   img: carImage3,
	   x:100,
	   y: 400, 
	   speed: Math.floor(Math.random()*25+10) 
	   }; 

	var car4 = {
	   img: carImage4,
	   x:100,
	   y: 500, 
	   speed: Math.floor(Math.random()*25+10) 
	   }; 

	var car5 = {
	   img: carImage5,
		x:100,
	   y: 600, 
	   speed: Math.floor(Math.random()*25+10) 
	   }; 

	var cars = [car1, car2, car3, car4, car5];

        makeCar();
        setInterval(moveCars, 100);
        function makeCar(){
                for(var i = 0; i < cars.length; i++){
		cars[i].img = new Image();
		cars[i].img.src="car"+(i+1)+".png";
		}

			
		// carImage1 = new Image(); //list[i].img = new Image();
		//                 	   list[i].img.src = "car" + (i+1)+".png";
  //                carImage2 = new Image();
  //       	 carImage3 = new Image();
		//  carImage4 = new Image();
		//  carImage5 = new Image();

  //               carImage1.src = "car1.png";
  //              carImage2.src = "car2.png";
		// carImage3.src = "car3.png"
		// carImage4.src = "car4.png"
		// carImage5.src = "car5.png"
             
  //            car1.img=carImage1;
  //           car2.img=carImage2;
          
        updateScreen();


        }
        function moveCars() {
        for(var i = 0; i<cars.length; i++){
		cars[i].x +=cars[i].speed;


		
           updateScreen();
           startOver(cars[i]);
           updateRadar(cars[i]);
          
        
        }
    }

        function updateScreen(){
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
		for (var i=0; i<cars.length; i++){
		ctx.drawImage(cars[i].img, cars[i].x, cars[i].y);
		}

		radar.HTML = radarText;

             
        }

        // Start the animation
        animate();
        function startOver(car){
              if (car.x > canvas.width) {
                car.x = -car.img.width;
                car.speed= Math.floor(Math.random()*25+10);
             }
               updateScreen(); 

         }
        function updateRadar(car) {
          

            if ( car.x + car.img.width/2 > radarX ){
               if ( car.speed > 25) {
                radarText = ""+car.speed;
                radar.style.color = "red";
                } 
               else 
               {
                radarText = ""+car.speed;
                radar.style.color = "black";
               } 
             }    
           else
             {
                radarText = "--";
                radar.style.color = "black";
             } 

           radar.innerHTML = radarText;  
          updateScreen();
         
        }
    </script>
</body>
</html>
